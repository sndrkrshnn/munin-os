[package]
name = "munin-core"
version = "0.1.0"
edition = "2021"
description = "MuninOS Core â€” Agent orchestration and message bus"

[[bin]]
name = "munin-core"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
